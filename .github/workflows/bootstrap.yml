name: bootstrap

# Should only need to run once
on: workflow_dispatch

jobs:
  boostrap:

    runs-on: ubuntu-latest

    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: actions/checkout@v3
    
    - name: run bootstrap script
      run: ./scripts/bootstrap.sh
